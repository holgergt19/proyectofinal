version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: p2
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_NAME=p2
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=12345
      - DATABASE_HOST=db
      - DATABASE_PORT=5432

volumes:
  postgres_data:
