{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <img class="logo img-sm" src="{% static 'images/act.png' %}" alt="Logo">
                    <h2>Actualizar Perfil</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_nombre">Nombre</label>
                            <input type="text" name="nombre" value="{{ form.nombre.value }}" class="form-control" id="id_nombre">
                        </div>
                        <div class="form-group">
                            <label for="id_apellido">Apellido</label>
                            <input type="text" name="apellido" value="{{ form.apellido.value }}" class="form-control" id="id_apellido">
                        </div>
                        <div class="form-group">
                            <label for="id_cedula">Cédula</label>
                            <input type="text" name="cedula" value="{{ form.cedula.value }}" class="form-control" id="id_cedula">
                        </div>
                        <div class="form-group">
                            <label for="id_email">Email</label>
                            <input type="email" name="email" value="{{ form.email.value }}" class="form-control" id="id_email">
                        </div>
                        <div class="form-group">
                            <label for="id_telefono">Teléfono</label>
                            <input type="text" name="telefono" value="{{ form.telefono.value }}" class="form-control" id="id_telefono">
                        </div>
                        <div class="form-group">
                            <label for="id_direccion">Dirección</label>
                            <input type="text" name="direccion" value="{{ form.direccion.value }}" class="form-control" id="id_direccion">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
