{% extends 'base.html' %}

{% block content %}

<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg-white">
    <div class="container">
        <h2 class="title-page"> Nuestros Servicios Odontológicos </h2>
    </div> <!-- container //  -->
</section>
<!-- ========================= SECTION INTRO END// ========================= -->

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
    <div class="container">
    
    <div class="row">
        <aside class="col-md-3">
            
    <div class="card">
        <article class="filter-group">
            <header class="card-header">
                <a href="#" data-toggle="collapse" data-target="#collapse_1" aria-expanded="true" class="">
                    <i class="icon-control fa fa-chevron-down"></i>
                    <h6 class="title">Categorías</h6>
                </a>
            </header>
            <div class="filter-content collapse show" id="collapse_1" style="">
                <div class="card-body">
                    
                    <ul class="list-menu">
                        {% for category in links %}
                        <li><a class="dropdown-item" href="{{ category.get_url }}"> {{category.category_name}} </a></li>
                        {% endfor %}
                    </ul>
    
                </div> <!-- card-body.// -->
            </div>
        </article> <!-- filter-group  .// -->
        
    </div> <!-- card.// -->
    
        </aside> <!-- col.// -->
        <main class="col-md-9">
    
    <header class="border-bottom mb-4 pb-3">
            <div class="form-inline">
                <span class="mr-md-auto"> <b>{{servicio_count}}</b> Items  </span>
            </div>
    </header><!-- sect-heading -->
    
    <div class="row">

        {% for servicio in servicios %}
        <div class="col-md-4">
            <figure class="card card-product-grid hover-zoom:hover">
                <div class="img-wrap"> 
                    <a href="{{ servicio.get_url }}"><img src="{{ servicio.imagen.url }}"></a>
                </div> <!-- img-wrap.// -->
                <figcaption class="info-wrap">
                    <div class="fix-height">
                        <a href="{{ servicio.get_url }}" class="title">{{servicio.nombre_servicio}}</a>
                        <div class="price-wrap mt-2">
                            <span class="price">{{servicio.precio}}- $</span>
                        </div> <!-- price-wrap.// -->
                        <div class="duration-wrap mt-2">
                            
                            <span class="duration">Duración: {{servicio.duracion}} horas</span>
                        </div> <!-- duration-wrap.// -->
                    </div>
                    <a href="{{ servicio.get_url }}" class="btn btn-block btn-success">agregar </a>
                </figcaption>
            </figure>
        </div> <!-- col.// -->
        {% endfor %}
    
    </div> <!-- row end.// -->
    
        </main> <!-- col.// -->
    </div>
    
    </div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
