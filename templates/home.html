{% extends "base.html" %}
 
{% load static %}
 
{% block content %}
 
 
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">
 
<div class="intro-banner-wrap">
    <img src="{% static 'images/banners/ban2.jpg' %}" class="img-fluid rounded">
</div>
 
</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->
 
<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">
 
<header class="section-heading">
    <a href="{% static './store.html' %}" class="btn btn-outline-primary float-right">Ver Todo</a>
    <h3 class="section-title">Servicios Populares</h3>
</header><!-- sect-heading -->
 
   
<div class="row">

    {% for servicio in servicios%}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{ servicio.get_url}}" class="img-wrap"> <img src="{{ servicio.imagen.url }}"> </a>
			<figcaption class="info-wrap">
				<a href="{{ servicio.get_url}}" class="title">{{servicio.nombreServicio}}</a>
				<div class="price mt-1">{{servicio.precio}}</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
    
   
</div> <!-- row.// -->
 
</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->
 
 
{% endblock %}
