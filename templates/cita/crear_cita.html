{% extends "base.html" %}

{% load static %}

{% block content %}
<section class="section-content padding-y">
    <div class="container">
        <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
            <article class="card-body text-center">
                <header class="mb-4">
                    <img src="{% static 'images/cita.png' %}" alt="Cita" class="img-xs mb-2" style="display: block; margin-left: auto; margin-right: auto;">
                    <h4 class="card-title">Crear Cita</h4>
                </header>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="usuario">Paciente:</label>
                        <input type="text" class="form-control text-center" id="usuario" value="{{ usuario.paciente.nombre }} {{ usuario.paciente.apellido }}" readonly>
                    </div>
                    
                    
                    
                </form>
                <div class="mt-3">
                    <a href="{% url 'ver_citas' %}" class="btn btn-secondary btn-block">Ver Citas</a>
                    <a href="{% url 'ver_citas_disponibles' %}" class="btn btn-secondary btn-block">Ver Citas Disponibles</a>
                </div>
            </article>
        </div>
    </div>
</section>
{% endblock %}
