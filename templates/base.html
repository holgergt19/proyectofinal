{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="max-age=604800">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>BeiDenti | Centro Odontologico</title>
    
    <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">
    
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css">
    
    <!-- Font Awesome 5 -->
    <link href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">
    
    <!-- Custom Style -->
    <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/ui2.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)">

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .section-footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    {% block navbar %}
        {% include 'includes/navbar.html' %}
    {% endblock %}
    
    {% block content %}
    {% endblock %}
    
    {% include 'includes/footer.html' %}
    
    <!-- jQuery -->
    <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

    <!-- FullCalendar JS -->
    <script src="{% static 'fullcalendar/index.global.js' %}" type="text/javascript"></script>
    <script src="{% static 'fullcalendar/index.global.main.js' %}" type="text/javascript"></script>
    
    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    
    <!-- Custom JavaScript -->
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
    
    <script type="text/javascript">
        // jQuery ready start
        $(document).ready(function() {
            // jQuery code
        });
        // jQuery end
    </script>
</body>
</html>
