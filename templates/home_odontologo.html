{% extends "base.html" %}
 
{% load static %}
 
{% block content %}
 
 
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">
 
<div class="intro-banner-wrap">
    <img src="{% static 'images/banners/ban2.jpg' %}" class="img-fluid rounded">
</div>
 
</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->
 
<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm bg-gradient-blue">
<div class="container">
 
<header class="section-heading">
    
    <h3 class="section-title text-center">SERVICIOS </h3>
</header><!-- sect-heading -->
 
   
<div class="row">

    {% for servicio in servicios %}
            <div class="col-md-3 mb-4 ">
                <div class="card card-product-grid">
                    <!-- Mostrar la imagen del servicio -->
                    <div class="img-wrap">
                        <img src="{{ servicio.imagen.url }}" alt="{{ servicio.nombre_servicio }}" class="img-fluid">
                    </div>
                    <div class="info-wrap">
                        <!-- Mostrar el nombre del servicio sin enlace -->
                        <h5 class="title">{{ servicio.nombre_servicio }}</h5>
                        <!-- Mostrar el precio del servicio -->
                        <div class="price mt-1">{{ servicio.precio }} USD</div>
                    </div>
                </div>
            </div> <!-- col.// -->
        {% endfor %}
 
    
   
</div> <!-- row.// -->
 
</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->
 
 
{% endblock %}
