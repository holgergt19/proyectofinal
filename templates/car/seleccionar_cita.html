{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Seleccionar Cita</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="cita">Elige una cita:</label>
            <select id="cita" name="cita" class="form-control">
                {% for cita in citas %}
                <option value="{{ cita.id }}">{{ cita.fecha }} a las {{ cita.hora }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
